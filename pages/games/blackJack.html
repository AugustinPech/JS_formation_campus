<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/blackJack.css">
    <title>Black Jack</title>
    <meta name="description" content="A simple BlackJack Game">
</head>
<body>
    <header>Header should be here</header>
    <main>
        <h1> Black Jack </h1>
        <section id="board">
            <fieldset id="dealerZone">
                <legend>DealerZone</legend>
                <div id="dealerHand" class="dealerHand"> hand </div>
                <button id="addPlayer" class="addPlayer">Add</button>
                <button id="nextRound" class="nextRound">Deal</button>
                <button id="dealerStopsDrawing" class="dealerStopsDrawing">Stop</button>
            </fieldset>
        </section>


        
        <div class="catalogOnGamePage show-no">
            <h2>Catalog</h2>
            <button id="refreshCatalogBTN">refresh</button>
            <div id="catalogContainer"></div>
            </div>
        </div>
    </main>
<footer>Footer should be here
    <button class="showCatalogBTN">show me the stuff</button>
</footer>
</body>

<script src="../../json/games/blackJack.js"></script>
<script src="../../json/data/data.js"></script>
<script src="../../json/data/testDatas.js"></script>
